<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LearnHub</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <h1>LearnHub</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="./courses.html">Courses</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn"><a href="./login.html">Login</a></button>
      <button class="signup-btn"><a href="./signup.html">SignUp</a></button>
    </div>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>Feel free to reach out to us for any queries or support.</p>

      <div class="contact-image">
        <img src="https://images.pexels.com/photos/3184300/pexels-photo-3184300.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Contact Us">
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="cta-btn">Send Message</button>
      </form>

      <div class="social-media">
        <a href="https://www.instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        </a>
        <a href="mailto:support@learnhub.com">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
        </a>
        <a href="tel:+1234567890">
          <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
        </a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 LearnHub. All rights reserved.</p>
  </footer>

</body>
</html>

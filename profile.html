<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - LearnHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>LearnHub</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./courses.html">Courses</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./profile.html">Profile</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn"><a href="./login.html">Login</a></button>
      <button class="signup-btn"><a href="./signup.html">SignUp</a></button>
    </div>
  </header>
  

  <section class="profile-page">
    <div class="profile-container">
      <div class="user-section">
        <img src="./student.webp" alt="User Avatar" class="user-avatar">
        <h2>John Doe</h2>
        <p>Email: john.doe@example.com</p>
        <p>Enrolled Courses: 5</p>
        <button class="edit-profile-btn">Edit Profile</button>
      </div>

      <div class="progress-section">
        <h3>Learning Progress</h3>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 70%;"></div>
        </div>
        <p>70% of your courses completed</p>

        <div class="stats">
          <div class="stat-card">
            <h4>Topics Learned</h4>
            <p>25</p>
          </div>
          <div class="stat-card">
            <h4>Topics in Progress</h4>
            <p>8</p>
          </div>
          <div class="stat-card">
            <h4>Remaining Topics</h4>
            <p>12</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-social">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/174/174876.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/174/174857.png" alt="Twitter"></a>
    </div>
    <p>&copy; 2024 LearnHub. All rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <script defer src="email_script.js"></script>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LearnHub</a>
      <nav class="navbar-nav ms-auto w-100 d-flex justify-content-center">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./profile.html">Profile</a></li>
        </ul>
      </nav>
      <div class="auth-buttons d-flex">
        <button class="btn btn-warning me-2" onclick="location.href='login.html'">Login</button>
        <button class="btn btn-warning" onclick="location.href='signup.html'" >SignUp</button>
      </div>
    </div>
  </header>


  <div class="container mt-5">
    <div class="text-center">
      <h1 class="mb-4">Login</h1>
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Enter password">
      <p class="forgot-password"><a href="#">Forgot password?</a></p>
      <button class="btn btn-warning btn-lg w-100 mt-3" id="login-btn">Login</button>
      <p class="signup-link mt-3">Not a member? <a href="./signup.html" class="text-danger font-weight-bold">SignUp</a>
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

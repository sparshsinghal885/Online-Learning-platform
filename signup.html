<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  <script src="email_script.js"></script>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LearnHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-white" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./profile.html">Profile</a></li>
        </ul>
        <div class="auth-buttons">
          <button class="btn btn-warning me-2" onclick="location.href='login.html'">Login</button>
          <button class="btn btn-warning">Sign Up</button>
        </div>
      </div>
    </div>
  </header>
  

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg"
      style="width: 400px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
      <h1 class="text-center mb-4" style="color: #333;">Create Account</h1>

      <!-- Sign Up Form -->
      <form>
        <div class="mb-3">
          <input type="text" class="form-control input" placeholder="Enter full name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control input" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control input" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control input" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-warning w-100 signup-button">Sign Up</button>
      </form>

      <!-- Login Link -->
      <p class="login-link text-center mt-3" style="font-size: 16px; color: #333;">Already have an account? <span
          onclick="location.href='login.html'"
          style="color: #ff3300; font-weight: bold; cursor: pointer; transition: color 0.3s ease;">Login</span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
